  /api/register:
    post:
      summary: 'Register a new user'
      operationId: registerANewUser
      description: "This endpoint allows a new user to register with first name, last name, email, phone, and password.\nThe system ensures the email and phone are unique across both users and clients.\nUpon successful registration, the user is assigned the \"admin\" role, an admin record is created, and a token is issued."
      parameters: []
      responses:
        200:
          description: 'Successful Registration'
          content:
            application/json:
              schema:
                type: object
                example:
                  error: false
                  message: 'User registered successfully'
                  redirect_url: 'http://localhost:8000/login'
                  access_token: 1|ABCDEF1234567890...
                  token_type: Bearer
                properties:
                  error:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'User registered successfully'
                  redirect_url:
                    type: string
                    example: 'http://localhost:8000/login'
                  access_token:
                    type: string
                    example: 1|ABCDEF1234567890...
                  token_type:
                    type: string
                    example: Bearer
        422:
          description: 'Validation Failed'
          content:
            application/json:
              schema:
                type: object
                example:
                  error: true
                  message:
                    email:
                      - 'The email has already been taken in users or clients.'
                    password:
                      - 'Password must be at least 6 characters long.'
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'The email has already been taken in users or clients.'
                        items:
                          type: string
                      password:
                        type: array
                        example:
                          - 'Password must be at least 6 characters long.'
                        items:
                          type: string
        500:
          description: 'Server Error'
          content:
            application/json:
              schema:
                type: object
                example:
                  error: true
                  message: 'Something went wrong on the server.'
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Something went wrong on the server.'
      tags:
        - 'User Authentication'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: 'The first name of the user. Must not contain numbers.'
                  example: John
                  nullable: false
                last_name:
                  type: string
                  description: 'The last name of the user. Must not contain numbers.'
                  example: ramanandi
                  nullable: false
                email:
                  type: string
                  description: 'Must be a valid email and unique across users and clients.'
                  example: bhurabhai@example.com
                  nullable: false
                phone:
                  type: string
                  description: 'Must be a string of digits and unique among users.'
                  example: '9876543210'
                  nullable: false
                password:
                  type: string
                  description: 'Minimum 6 characters.'
